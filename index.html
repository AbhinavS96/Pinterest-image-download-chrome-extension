<!DOCTYPE html>
<html lang="en">

<head>
	<script type="text/javascript" src="/js/main.js"></script>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/main.css">
	<title>Pinterest Media Downloader</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-light bg-danger bg-gradient">
			<div class="container">
				<img class="logo" src="assets/icon_128.png">
				<h1 id="mainHeading" class="h4">Save Pinterest Media</h1>
			</div>
		</nav>
	</header>
	<div id='errorMessage' class="container">Only works on pin pages!</div>
	<div class="container bg-light">
		<div class="container scroll" id="downloadContainer">
			<ul id="downloads"></ul>
		</div>
		<div class="container">
			<button class="btn btn-outline-danger" id="saveButton">Save All as Zip</button>
		</div>
	</div>
</body>

</html>
