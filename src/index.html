<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="/scripts/main.js"></script>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Pinterest Videos and Image Downloader</title>
  </head>

  <body class="container">
    <header>
      <nav class="navbar-wrapper">
        <div class="logo-container">
          <div class="logo-wrapper">
            <img src="assets/icon_128.png" alt="Logo" class="logo" />
          </div>
        </div>
        <div class="main-heading-container">
          <div class="main-heading-wrapper">
            <h1 id="main-heading">Save Pinterest Media</h1>
          </div>
        </div>
      </nav>
    </header>
    <div id="errorMessage" class="error-container">
      <div class="error-wrapper">Only works on pin and collection pages!</div>
    </div>
    <div class="download-container" id="downloadContainer">
      <div class="download-wrapper">
        <ul id="downloads"></ul>
      </div>
    </div>
    <div class="download-all-container" id="downloadAllContainer">
      <div class="download-all-wrapper">
        <button class="btn" id="saveButton">
          <span>Download All</span>
          <div class="loader" hidden="true"></div>
        </button>
      </div>
    </div>
  </body>
</html>
